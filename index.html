<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.scss" />
    <link rel="stylesheet" href="./styles/hero.scss" />
  </head>

  <body>
    <section class="hero">
      <img
        class="leaves mobile"
        src="images/hero/mobile/mobile-leaves.png"
        alt="leaves"
      />
      <img
        class="plantperson mobile"
        src="images/hero/mobile/mobile-plantperson.png"
        alt="plantperson"
      />
      <img
        class="left-leaves desktop"
        src="images/hero/desktop/left-leaves.png"
        alt="leaves"
      />
      <img
        class="center-plantperson desktop"
        src="images/hero/desktop/plantperson.png"
        alt="plantperson"
      />
      <img
        class="right-leaves desktop"
        src="images/hero/desktop/right-leaves.png"
        alt="leaves"
      />

      <div class="container">
        <div class="content">
          <img
            class="logo"
            src="images/icons/logo-white.svg"
            alt="Greenthumb"
          />

          <h1 class="title">
            Find your <br />
            next green <br />
            friend
          </h1>

          <img
            class="arrow"
            src="images/icons/arrow-down.svg"
            alt="arrow down"
          />
        </div>
      </div>
    </section>
  </body>
</html>
